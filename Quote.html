<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hartnall Digital Solutions - People</title>
    <link rel="icon" href="images/businessLogo.webp" type="image/webp">
    <link rel="stylesheet" href="css/allTabStyle.css">
    <link rel="stylesheet" href="css/heading.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/quote.css">
</head>
<body>
    <my-header></my-header>
    <script src="js/header.js"></script>
   
    <main>
        <section class="transparent-section">
            <div class="form-container">
                <h1>Price Estimate</h1>
                <p>We only quote for a few functions or pages at a time.</p>
                <p>A project may be made up of multiple pieces of work, with there corresponding quotes.</p>
                <form action="/submit-quote" method="post">
                    
                    <div class="form-group">
                        <label for="idServiceType">Service Type:</label>
                        <select id="idServiceType" name="serviceType">
                            <option value=""></option>
                            <option value="web">WebSite Creation</option>
                            <option value="data">Data Cleansing and Analysis</option>
                            <option value="doc">Technical Documentation</option>
                            <option value="test">Automated testing</option>
                        </select>
                    </div>
                    <div id="webSiteCreationFields" class="hiddenElement">
                    
                        <div class="form-group">
                            <label for="idpages">Number of Pages or tabs:</label>
                            <input type="number" id="idpages" name="quantity" min="1" max="10" required>
                        </div>

                        <div class="form-group">
                            <label for="idpages">Number of Pictures:</label>
                            <input type="number" id="idpages" name="quantity" min="1" max="10" required>
                        </div>

                        <div class="form-group">
                            <label for="idfunctions">Number of Functions:</label>
                            <input type="number" id="idfunctions" name="quantity" min="1" max="10" required>
                        </div>
                    </div>

                    <div id="dataCleaningFields" class="hiddenElement">
                    
                        <div class="form-group">
                            <label for="idpages">Number of Tables:</label>
                            <input type="number" id="idpages" name="quantity" min="1" max="30" required>
                        </div>

                        <div class="form-group">
                            <label for="idpages">Number of Fields:</label>
                            <input type="number" id="idpages" name="quantity" min="1" max="100" required>
                        </div>

                        <div class="form-group">
                            <label for="idfunctions">Number of records:</label>
                            <input type="number" id="idfunctions" name="quantity" min="1" max="10000" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="additional-info">Additional Information:</label>
                        <textarea id="additional-info" name="additional-info" rows="4" placeholder="Any additional information or special requests"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit">Generate Price Estimate</button>
                    </div>
                </form>
                <script src="js/quote.js"></script>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hartnall Digital Solutions. All rights reserved.</p>
    </footer>
    </div>
</body>
</html>
