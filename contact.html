<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hartnall Digital Solutions - Contact Page</title>
    
    <script src="js/header.js"></script>
    <script src="js/contactPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "NK_vnmVUhTzscdSC5",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm("service_g2ora5m","template_2cmn1kj",this)
                    .then(() => {
                        console.log('SUCCESS!');
                        showToast();
                        alert("Your email has been sent successfully!");
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <link rel="stylesheet" href="css/contactPage.css">
    <link rel="stylesheet" href="css/allTabStyle.css">
</head>
<body>
    <my-header></my-header>
    <main>
        <section>
        
            <div id="toast" class="toast">Your email has been sent successfully!</div>
            <h1>Contact Emma</h1>
            <form id="contact-form">
                <input type="hidden" name="contact_number" value="697483">
                <label>Name</label>
                <input type="text" name="user_name">
                <label>Email</label>
                <input type="email" name="user_email" required>
                <label>Message</label>
                <textarea name="message"></textarea>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hartnall Digital Solutions. All rights reserved.</p>
    </footer>
    
</body>
</html>
