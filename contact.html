<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hartnall Digital Solutions - Contact Page</title>
    <link rel="icon" href="images/logo/Logo-transparent.png" type="image/webp">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "NK_vnmVUhTzscdSC5",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm("service_g2ora5m","template_2cmn1kj",this)
                    .then(() => {
                        console.log('SUCCESS!');
                        showToast();
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <script type="text/javascript">
        function showToast() {
            const toast = document.getElementById('toast');
            toast.className = 'toast2';
            setTimeout(() => { toast.className = toast2.className.replace('toast.show', ''); }, 2500);
        }
    </script>
    
    <link rel="stylesheet" href="css/classes.css">
    <link rel="stylesheet" href="css/standardElements.css">
</head>
<body>
    <my-header></my-header>
    <div class="spacer"></div>
    <main>
        <section class="transparent-section">
            <div id="toast" class="toast2">Your email has been sent successfully!</div>
            <div class="contentContainer">
                <a href="https://wa.me/610475442487?text=Hello%20I%20have%20a%20question%20about%20your%20services" target="_blank">
                    <button>
                    Message Us on WhatsApp
                    </button>
                </a>
                
                <form id="contact-form">
                    <h1>Email us</h1>
                    <input type="hidden" name="contact_number" value="697483">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="user_name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="user_email" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" name="subject">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <div class="spacer2"></div>
    <my-footer></my-footer>
    <script src="js/header&footer.js"></script>
</body>
</html>
